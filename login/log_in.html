<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div style="width: container;">
        <div style="width: 100%;">
            <nav class="navbar navbar-expand-md" style="width: 100%;">
                <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand text-white ms-2" href="Login.html">Paysheet Labs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
                <div class="collapse navbar-collapse me-3" style="width: 100;" id="navbarSupportedContent">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><button class="btn btn-outline-success d-flex" style="width: 100%;" type="submit">log in</button></a>
                    </li>
                </div>
            </nav>
        </div>


    <div class="d-flex" >
        <main class="main-content d-flex">
            <!--style="margin-top: 15%; margin-bottom:15%; margin-left: 35rem;-->
            <div class=" d-flex justify-content-center m-3">
                <form class="row g-3 mb-5 mt-5 ms-4 pb-4 needs-validation shadow-lg bg-white" style="width: 300px;" novalidate>
                    <h5 class="p-3 text-center">Registrar Usuario</h5>
                    <div class="px-4 pb-5">
                        <div class="row-md-2">
                        <label for="validationCustom01" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                        <div class="row-md-4">
                        <label for="validationCustom02" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                        <div class="row-md-2">
                            <label for="validationCustom01" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                        </div>
                        </div>
                        <div class="row-md-2">
                            <label for="validationCustom01" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                        </div>
                        </div>
                        <div class="row-md-2">
                            <label for="validationCustom01" class="form-label">Documento de Identidad</label>
                            <input type="number" class="form-control" id="validationCustom01" value="Mark" required>
                            <div class="valid-feedback">
                                Looks good!
                        </div>
                        </div>
                        <div class="col-md-4 w-50">
                        <label for="validationCustomUsername" class="form-label">Salario Asignado</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                            Please choose a username.
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Tipo de ARL</label>
                        <input type="text" class="form-control" list="cajas" id="validationCustom03" placeholder="Selecciona una opción" name="caja" required>
                            <datalist id="cajas">
                                <option value="SURA"></option>
                                <option value="Colpatria"></option>
                                <option value="Allianz"></option>
                            </datalist>
                        </div>
                        <div class="col-md-4 w-100">
                            <label for="validationCustom03" class="form-label">Caja de compensación</label>
                            <input type="text" class="form-control" list="cajas" id="validationCustom03" placeholder="Selecciona una opción" name="caja" required>
                            <datalist id="cajas">
                                <option value="ComFama"></option>
                                <option value="Compensar"></option>
                                <option value="Colsubsidio"></option>
                             </datalist>
                        </div>
                        <div class="row-md-4 ">
                            <label for="validationCustom01" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="validationCustom01" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                        </div>
                        <div class="row-md-2">
                            <label for="validationCustom01" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="validationCustom01" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        
                        <div class="col-12 d-flex justify-content-center mt-4">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
                
            </div>

            <div class="d-flex justify-content-center" style="width: 450px; height: 350px; margin-left: 15rem; margin-top: 15rem;">
                <img src="/WORKHOME/HTML_WorkHome/SOURCES/IMG/Money_PNG.png" alt="money" style="width: 200px;">
            </div>

            

        </main>
    

    
    
  </body>
</html>
